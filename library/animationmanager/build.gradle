apply plugin: 'com.android.library'

android {
    compileSdk "$libraryVersions.compileSdk".toInteger()

    namespace 'com.meembusoft.animationmanager'

    defaultConfig {
        minSdk "$libraryVersions.minSdk".toInteger()
        targetSdk "$libraryVersions.targetSdk".toInteger()
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation libraries.androidXAppCompat
    implementation libraries.androidXRecyclerView
}