apply plugin: 'com.android.library'

android {
    compileSdk "$libraryVersions.compileSdk".toInteger()

    namespace 'com.meembusoft.localemanager'

    defaultConfig {
        minSdk "$libraryVersions.minSdk".toInteger()
        targetSdk "$libraryVersions.targetSdk".toInteger()
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    // AndroidX implementations
    implementation libraries.androidXAppCompat
    implementation libraries.androidXAnnotation
}