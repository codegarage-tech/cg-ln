plugins {
    id "com.android.library"
}

android {
    compileSdkVersion "$libraryVersions.compileSdk".toInteger()
    buildToolsVersion "$libraryVersions.appBuildTools"

    defaultConfig {
        minSdkVersion "$libraryVersions.minSdk"
        targetSdkVersion "$libraryVersions.targetSdk"
        versionCode "$libraryVersions.attributionpresenterVersionCode".toInteger()
        versionName "$libraryVersions.attributionpresenterVersionName"

        vectorDrawables.useSupportLibrary = true
    }

    sourceSets {
        main.res.srcDirs = [
                'src/main/res',
                'src/main/res-public'
        ]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation libraries.androidXAppCompat
    implementation libraries.androidXCardView
    implementation libraries.androidXConstraintLayout
    implementation libraries.flexBox
}