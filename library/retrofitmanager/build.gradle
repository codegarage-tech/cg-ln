apply plugin: 'com.android.library'

android {
    compileSdkVersion "$libraryVersions.compileSdk".toInteger()
    buildToolsVersion "$libraryVersions.appBuildTools"

    defaultConfig {
        minSdkVersion "$libraryVersions.minSdk"
        targetSdkVersion "$libraryVersions.targetSdk"
        versionCode "$libraryVersions.retrofitmanagerVersionCode".toInteger()
        versionName "$libraryVersions.retrofitmanagerVersionName"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation libraries.androidXAppCompat

    // Retrofit for server communication
    implementation libraries.retrofit2
    implementation libraries.gson
    implementation libraries.retrofit2ConverterGson
    implementation libraries.okhttp3LoggingInterceptor
}