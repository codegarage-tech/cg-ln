apply plugin: 'com.android.library'

android {
    compileSdk "$libraryVersions.compileSdk".toInteger()

    namespace 'com.meembusoft.retrofitmanager'

    defaultConfig {
        minSdk "$libraryVersions.minSdk".toInteger()
        targetSdk "$libraryVersions.targetSdk".toInteger()
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation libraries.androidXAppCompat

    // Retrofit for server communication
    implementation libraries.retrofit2
    implementation libraries.gson
    implementation libraries.retrofit2ConverterGson
    implementation libraries.okhttp3LoggingInterceptor
}