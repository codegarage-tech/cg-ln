apply plugin: 'com.android.library'

android {
    compileSdkVersion "$libraryVersions.compileSdk".toInteger()
    buildToolsVersion "$libraryVersions.appBuildTools"

    defaultConfig {
        minSdkVersion "$libraryVersions.minSdk"
        targetSdkVersion "$libraryVersions.targetSdk"
        versionCode "$libraryVersions.expansionpanelVersionCode".toInteger()
        versionName "$libraryVersions.expansionpanelVersionName"
    }
}

dependencies {
    implementation libraries.androidXAppCompat
    implementation libraries.androidXConstraintLayout
}