plugins {
    id "com.android.library"
//    id 'kotlin-android'
//    id 'kotlin-kapt'
}

android {
    compileSdkVersion appCompileSdkVersion
    buildToolsVersion appBuildToolsVersion

    defaultConfig {
        minSdkVersion appMinSdkVersion
        targetSdkVersion appTargetSdkVersion
        versionCode 7
        versionName "1.3.1"

        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        warningsAsErrors true
        disable 'GradleDependency'
        disable 'OldTargetApi'
    }
}

dependencies {
//    compile 'com.github.daniel-stoneuk:material-about-library:2.2.1'
    implementation "androidx.appcompat:appcompat:$androidXAppCompatVersion"
    implementation "androidx.recyclerview:recyclerview:$androidXRecyclerViewVersion"
    implementation "androidx.cardview:cardview:$androidXCardViewVersion"
    implementation "com.google.android.material:material:$materialVersion"
//    implementation group: 'com.android.support', name: 'support-v4', version: "$supportLibraryVersion"
    implementation "androidx.constraintlayout:constraintlayout:$androidXConstraintLayoutVersion"
//    //Kotlin
//    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
}