plugins {
    id "com.android.library"
}

android {
    compileSdkVersion "$libraryVersions.compileSdk".toInteger()
    buildToolsVersion "$libraryVersions.appBuildTools"

    defaultConfig {
        minSdkVersion "$libraryVersions.minSdk"
        targetSdkVersion "$libraryVersions.targetSdk"
        versionCode "$libraryVersions.aboutboxVersionCode".toInteger()
        versionName "$libraryVersions.aboutboxVersionName"

        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        warningsAsErrors true
        disable 'GradleDependency'
        disable 'OldTargetApi'
    }
}

dependencies {
//    compile 'com.github.daniel-stoneuk:material-about-library:2.2.1'
    implementation libraries.androidXAppCompat
    implementation libraries.material
    implementation libraries.androidXConstraintLayout
    implementation libraries.androidXRecyclerView
    implementation libraries.androidXCardView
}