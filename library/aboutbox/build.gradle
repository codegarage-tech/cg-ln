plugins {
    id "com.android.library"
}

android {
    compileSdk "$libraryVersions.compileSdk".toInteger()

    namespace 'com.eggheadgames.aboutbox'

    defaultConfig {
        minSdk "$libraryVersions.minSdk".toInteger()
        targetSdk "$libraryVersions.targetSdk".toInteger()

        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        warningsAsErrors true
        disable 'GradleDependency'
        disable 'OldTargetApi'
    }
}

dependencies {
//    compile 'com.github.daniel-stoneuk:material-about-library:2.2.1'
    implementation libraries.androidXAppCompat
    implementation libraries.material
    implementation libraries.androidXConstraintLayout
    implementation libraries.androidXRecyclerView
    implementation libraries.androidXCardView
}