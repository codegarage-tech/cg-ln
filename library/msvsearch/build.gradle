plugins {
    id 'com.android.library'
}

android {
    compileSdk "$libraryVersions.compileSdk".toInteger()

    namespace 'com.claudiodegio.msv'

    defaultConfig {
        minSdk "$libraryVersions.minSdk".toInteger()
        targetSdk "$libraryVersions.targetSdk".toInteger()

        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation libraries.androidXAppCompat
    implementation libraries.androidXRecyclerView
    implementation libraries.androidXCoordinatorLayout

    // Circle ImageView
    implementation libraries.circleImageView
}
