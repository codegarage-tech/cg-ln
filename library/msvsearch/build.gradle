plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion "$libraryVersions.compileSdk".toInteger()
    buildToolsVersion "$libraryVersions.appBuildTools"

    defaultConfig {
        minSdkVersion "$libraryVersions.minSdk"
        targetSdkVersion "$libraryVersions.targetSdk"
        versionCode "$libraryVersions.msvsearchVersionCode".toInteger()
        versionName "$libraryVersions.msvsearchVersionName"

        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation libraries.androidXAppCompat
    implementation libraries.androidXRecyclerView
    implementation libraries.androidXCoordinatorLayout

    // Circle ImageView
    implementation libraries.circleImageView
}
