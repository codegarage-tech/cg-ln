buildscript {
    apply from: "${rootDir}/dependencies.gradle"

    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath gradlePlugins.realmGradlePlugin
    }
}

plugins {
    id 'com.android.library'
}

apply plugin: "realm-android"

android {
    compileSdk "$libraryVersions.compileSdk".toInteger()

    namespace 'com.meembusoft.realmmanager'

    defaultConfig {
        minSdk "$libraryVersions.minSdk".toInteger()
        targetSdk "$libraryVersions.targetSdk".toInteger()
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation libraries.androidXAppCompat

    // Parceler
    implementation libraries.parcelerApi
    annotationProcessor libraries.parceler
}