apply plugin: 'com.android.library'
apply plugin: 'realm-android'

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath gradlePlugins.realmGradlePlugin
    }
}

android {
    compileSdkVersion "$libraryVersions.compileSdk".toInteger()
    buildToolsVersion "$libraryVersions.appBuildTools"

    defaultConfig {
        minSdkVersion "$libraryVersions.minSdk"
        targetSdkVersion "$libraryVersions.targetSdk"
        versionCode "$libraryVersions.realmmanagerVersionCode".toInteger()
        versionName "$libraryVersions.realmmanagerVersionName"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation libraries.androidXAppCompat

    // Parceler
    implementation libraries.parcelerApi
    annotationProcessor libraries.parceler
}